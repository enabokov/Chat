{% extends "header.html" %}

{% block title %} Chat page {% endblock %}

{% block body %}

    <h1>You are on chat page. {{ user_name }}</h1>
    <div>
        <button id="connect">Connect</button>
    </div>

    <div id="chat_box"></div>

    <form onsubmit="return false;">
         <input type="text" class="form-control send_message" placeholder="Enter message: ">
    </form>

    <button class="btn btn-primary send_message">Send</button>

{% endblock %}
